{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'app/style.css' %}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<div class="container">

  <h1> Let's Discuss {{name}} </h1>
  <div class="panel panel-default">
    <div class="panel-body" id="chat-container">
      <div class="inline-block">
        <div class = "panel-body received-msg"> 
          Hi, what restaurant would you like to talk about?
        </div>
      </div>

      <a id="chatBody"> </a>
      <div class="inline-block" id="loading">
        <div class = "panel-body received-msg"> 
          <a  class="saving"><span>.</span><span>.</span><span>.</span></a>
        </div>
      </div>
    </div>

    <div class="panel-footer">
      <form ic-post-to = "/query" id="query-form" ic-target = "#chatBody" ic-replace-target = "true" ic-indicator="#loading">
        <div class="input-group">
          <input id="query-text" type="text" name="query" class="form-control input-sm chat_input"><br>
          <span class="input-group-btn">
            <button class="btn btn-primary btn-sm" id="btn-chat">Send</button>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://use.fontawesome.com/9ada0729a0.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://intercoolerreleases-leaddynocom.netdna-ssl.com/intercooler-1.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="{% static 'app/app.js' %}"></script>
